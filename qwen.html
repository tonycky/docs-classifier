<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwen Page</title>
    <style>
      /* Navigation bar styles */
      .navbar {
        background-color: #f8f9fa;
        padding: 1rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid #dee2e6;
      }
      .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 2rem;
      }
      .nav-links li a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      .nav-links li a:hover {
        color: #007bff;
      }
      .nav-links li a.active {
        color: #007bff;
      }
      /* Existing styles */
      table {
        width: 50%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .loading {
        display: none;
        color: blue;
        font-weight: bold;
      }
      .success {
        display: none;
        color: green;
        font-weight: bold;
      }
      .error {
        display: none;
        color: red;
        font-weight: bold;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        resize: none;
        overflow: hidden;
        min-height: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/docs-classifer">Classifier</a></li>
        <li><a href="/docs-classifer/qwen" class="active">Qwen</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Qwen2.5-VL-3B- Chat</h1>
      <form id="chat-form">
        <div class="chat-input">
          <textarea
            id="message"
            name="message"
            placeholder="Type your message here..."
            required
          ></textarea>
          <input type="file" id="file" name="file" />
          <button type="submit" id="submit-button">Send</button>
        </div>
      </form>

      <div id="loading" class="loading">Processing... Please wait.</div>
      <div id="error" class="error"></div>

      <div id="response" class="response"></div>
    </div>

    <script>
      document
        .getElementById("chat-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const submitButton = document.getElementById("submit-button");
          const loadingDiv = document.getElementById("loading");
          const errorDiv = document.getElementById("error");
          const responseDiv = document.getElementById("response");
          const messageInput = document.getElementById("message");
          const fileInput = document.getElementById("file");

          submitButton.disabled = true;
          loadingDiv.style.display = "block";
          errorDiv.style.display = "none";

          try {
            const formData = new FormData();
            formData.append("query", messageInput.value);

            if (fileInput.files.length > 0) {
              formData.append("file", fileInput.files[0]);
            }

            const response = await fetch(
              "https://qwenvl3b.project-ax.party/v1/chat/completions",
              {
                method: "POST",
                body: formData,
              }
            );

            if (!response.ok) {
              throw new Error("Failed to get response from the server");
            }

            const data = await response.json();
            responseDiv.innerHTML = `<p><strong>Response:</strong><br>${data.choices[0].message.content}</p>`;
            messageInput.value = "";
          } catch (error) {
            errorDiv.textContent = error.message;
            errorDiv.style.display = "block";
          } finally {
            submitButton.disabled = false;
            loadingDiv.style.display = "none";
          }
        });

      // Auto-resize textarea
      const messageTextarea = document.getElementById("message");
      messageTextarea.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      });
    </script>
  </body>
</html>
